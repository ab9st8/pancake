<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="./index.css" rel="stylesheet" type="text/css" />
		<title>Pancake Online</title>
	</head>
	<body>
		<h1>Pancake online</h1>

		<div id="container">
            <textarea
                id="source"
                tabindex="-1"
                title="Pancake code"
                placeholder='Write some Pancake code here and click "Run", output will appear on the right'
            ></textarea>

			<textarea
				placeholder="If any, output and errors will appear here"
				id="output"
				disabled
			></textarea>
		</div>

        <button id="run">Run</button>

		<script src="./pancake.js"></script>
	</body>
</html>
